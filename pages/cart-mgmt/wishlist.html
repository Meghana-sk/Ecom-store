        </div>
        <div class="open-menu"><i class="fas fa-bars"></i></div>
        <ul class="main-menu text-s fw-600">
            <li><a href="../../pages/products/products.html">Men</a></li>
            <li><a href="../../pages/products/products.html">Women</a></li>
            <li><a href="../../pages/products/products.html">Accessories</a></li>
            <li>
                <a href="">Hi, Meghana</a>
            </li>
            <li>
                <a href="../authentication/logout.html">
                    <button class="btn btn-primary login-btn">Logout</button>
                </a>
            </li>
            <li>
                <a href="./wishlist.html"><i class="fas fa-heart"></i></a>
            </li>
            <li>
                <a href="../cart-mgmt/cart.html"><i class="fas fa-cart-plus"></i></a>

            <span class="socials">
                <li>
                    <a href="https://www.instagram.com/meghanaask/"><i class="fab fa-instagram"></i></a>

                <li>

    <main class="prod-select-container">
        <section class="prod-section">
            <h3>Wishlisted Items<span>(2)</span></h3>
            <div class="card-container">
                <div class="card">
                    <div class="card-content">
                        <h6 class="card-badge">NEW</h6>
                        <div class="wishlist"><i class="fas fa-times"></i></div>
                        <img src="../../assets/cap.jpg" alt="cap" class="card-img" />
                        <h3 class="card-title">Card title</h3>
                        <p class="card-subtitle">Sub title</p>
                        <div class="card-pricing">
                            <p>Rs 500</p>
                            <strike>Rs 1000</strike>
                            <p class="small-font">(50% OFF)</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">
                            <i class="fas fa-cart-plus"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h6 class="card-badge">NEW</h6>
                        <div class="wishlist"><i class="fas fa-times"></i></div>
                        <img src="../../assets/white-cap.jpg" alt="white-cap" class="card-img" />
                        <h3 class="card-title">Card title</h3>
                        <p class="card-subtitle">Sub title</p>
                        <div class="card-pricing">
                            <p>Rs 500</p>
                            <strike>Rs 1000</strike>
                            <p class="small-font">(50% OFF)</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">
                            <i class="fas fa-cart-plus"></i>Add to cart
                        </button>
                    </div>
                </div>
            </div>

            </li>
